%hidden TMUX_CONFIG="$XDG_CONFIG_HOME/tmux"

if-shell -b "[ -f $TMUX_CONFIG/prefix.conf ]" {
	source "$TMUX_CONFIG/prefix.conf"
}

# split pane in same directory
bind + split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-vimarrow without prefix
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key P last-window
# same directory only when inserting new window
bind-key N new-window -a -c "#{pane_current_path}"
bind-key c new-window -c "#{session_path}"

# reload config file
bind r source-file "$TMUX_CONFIG/tmux.conf"

# quick respawn pane
bind X respawn-pane -k

set -g history-limit 50000

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "tmux-plugins/tmux-battery"

# catppuccin
set -g @plugin "catppuccin/tmux" # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
# Display window names
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$TMUX_CONFIG/plugins/tpm/tpm"

