%hidden TMUX_CONFIG="$XDG_CONFIG_HOME/tmux"

if-shell -b "[ -f $TMUX_CONFIG/prefix.conf ]" {
	source "$TMUX_CONFIG/prefix.conf"
}

# split pane in same directory
bind + split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-vimarrow without prefix
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key P last-window
# same directory only when inserting new window
bind-key N new-window -a -c "#{pane_current_path}"
bind-key c new-window -c "#{session_path}"

# reload config file
bind r source-file "$TMUX_CONFIG/tmux.conf"

# quick respawn pane
bind X respawn-pane -k

set -g history-limit 50000

# reset the colors here so you don't need to restart the server if you remove
# the color file
set -g status-bg default
set -g status-fg default
set -g status-position top
if-shell -b "[ -f $TMUX_CONFIG/status.conf ]" {
	source "$TMUX_CONFIG/status.conf"
}
