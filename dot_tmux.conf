# change prefix from ctrl-b to ctrl-a because it's easier
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split pane in same directory
bind + split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-vimarrow without prefix
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key P last-window
# same directory only when inserting new window
bind-key N new-window -a -c "#{pane_current_path}"
bind-key c new-window -c "#{session_path}"

# reload config file
bind r source-file ~/.tmux.conf

# quick respawn pane
bind X respawn-pane -k

set -g history-limit 50000

# reset the colors here so you don't need to restart the server if you remove
# the color file
set -g status-bg default
set -g status-fg default
if-shell -b '[ -f ~/.color.tmux.conf ]' {
	source ~/.color.tmux.conf
}

set-option -g status-position top
